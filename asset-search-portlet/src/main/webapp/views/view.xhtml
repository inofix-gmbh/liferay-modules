<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head />
    <h:body>
        <h:form id="form">
            <p:dataTable var="document"
                value="#{dtLazySearchView.lazyModel}"
                widgetVar="documentsTable" paginator="true" rows="10"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="5,10,15" selectionMode="single"
                selection="#{dtLazySearchView.selectedDocument}"
                id="documentTable" lazy="true">
                <!--                 <p:ajax event="rowSelect" -->
                <!--                     listener="#{dtLazyView.onRowSelect}" -->
                <!--                     update=":form:documentDetail" -->
                <!--                     oncomplete="documentDialog.show()" /> -->
                <p:column headerText="UID" sortBy="#{document.UID}"
                    filterBy="#{document.UID}">
                    <h:outputText value="#{document.UID}" />
                </p:column>
                <p:column headerText="Title">
                    <h:outputText value="#{document.get('title')}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
